<html>
<head>
<title>Inside site</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link type="text/css" media="screen" href="css/tv_window.css" rel="stylesheet">
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/tv_window.js" type="text/javascript"></script>
</head>
<body>

<h1>INSIDE SITE</h1>

<div style="overflow: hidden;//display: inline-block;" class="homePromoBlock">
   <div style="width: 40%; float: left;" class="homePromoStat">
      <h1>Продвижение сайтов в&nbsp;поисковых системах</h1>
      <small>Статистика заходов пользователей на&nbsp;сайты наших клиентов с&nbsp;поисковых систем за&nbsp;сегодня</small>
      <div class="homeStat"><strong>Яндекс</strong><div class="lineBlock"><div style="width: 0%;" id="y_graph" class="line"></div><div style="left: 0%;" id="y_stats" class="count"></div></div></div>
      <div class="homeStat"><strong>Google</strong><div class="lineBlock"><div style="width: 0%;" id="g_graph" class="line"></div><div style="left: 0%;" id="g_stats" class="count"></div></div></div>
      <div class="homeStat"><strong>Mail</strong><div class="lineBlock"><div style="width: 0%;" id="m_graph" class="line"></div><div style="left: 0%;" id="m_stats" class="count"></div></div></div>
      <div class="homeStat"><strong>Rambler</strong><div class="lineBlock"><div style="width: 0%;" id="r_graph" class="line"></div><div style="left: 0%;" id="r_stats" class="count"></div></div></div>
   </div>


   <div style="float: left; height: 270px; width: 250px; padding: 10px; border: 2 solid #ddd">
      <div class="homeTvBlock">
         <div class="tvBlock">
            <div class="tvBlockContent">
               <ul id="block" class="tvBlockList">
               </ul>
            </div>
            <div class="t"></div>
            <div class="r"></div>
            <div class="b"></div>
            <div class="l"></div>
            <div class="lt"></div>
            <div class="rt"></div>
            <div class="rb"></div>
            <div class="lb"></div>
         </div>
      </div>
   </div>
</div>

</body></html>
